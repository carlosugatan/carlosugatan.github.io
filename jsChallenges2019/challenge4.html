    function previewImage(img) {
    var previewBox = document.getElementById('image');
    previewBox.style.backgroundImage = "url(" + img.src + ")"
    previewBox.innerText = img.alt;
}
    function reset() {
    var previewBox = document.getElementById('image');
    previewBox.style.backgroundImage = null;
    previewBox.innerText = 'Hover or tab over/into an image below.';

}
